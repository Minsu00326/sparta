<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한반도</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .map-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        overflow: hidden;
      }

      .korean-peninsula {
        width: 50%;
        height: 100%;
        object-fit: cover;
        transition: transform 1s ease-in-out;
        transform: translateX(30%);
      }

      .moving-card {
        position: absolute;
        width: 500px; /* 크기 조정 */
        height: 600px; /* 크기 조정 */
        background-color: #3498db;
        border-radius: 10px;
        transform: translateX(100%) translateY(-50%); /* 초기에 오른쪽으로 이동된 상태로 시작 */
        transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        opacity: 0;
        padding: 15px;
        color: #fff;
        text-align: center;
        font-size: 14px;
        line-height: 1.5;
      }

      .card-image {
        width: 100%;
        height: 60%; /* 이미지 영역 크기 조정 */
        border-radius: 5px;
        object-fit: cover;
        margin-bottom: 10px;
      }

      .show-hide-btn {
        position: fixed;
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        top: 20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="map-container">
      <img
        src="https://media.istockphoto.com/id/906910820/ko/%EB%B2%A1%ED%84%B0/%ED%95%9C%EB%B0%98%EB%8F%84-%EB%B2%A1%ED%84%B0-%EC%A7%80%EB%8F%84%EC%9E%85%EB%8B%88%EB%8B%A4-%ED%95%9C%EA%B5%AD-%EC%A7%80%EB%8F%84-%EC%9C%A4%EA%B3%BD-%EA%B2%B0%ED%95%A9.jpg?s=612x612&w=0&k=20&c=5Te8bbvkfQRx08to6cX4WitIaH8jIemnnacURmb_qFc="
        alt="Korean Peninsula"
        class="korean-peninsula"
      />
      <div id="card" class="moving-card">
        <img src="korea.jpg" alt="Card Image" class="card-image" />
        <p>
          한국은 동아시아에 위치한 국가로, 수도는 서울이며 언어는 한국어를
          사용합니다. 역사적으로 고려와 조선 등 다양한 왕조가 존재했으며, 20세기
          초에는 일본에 병합되어 일제 강점기를 경험했습니다. 현재 대한민국과
          북한으로 분리되어 있으며, K-Pop과 드라마 등 독특하고 세계적으로
          인정받는 문화를 가지고 있습니다. 경제는 세계에서 주요한 경제 대국 중
          하나로 발전하였고, 기술 분야에서도 선진화되어 있습니다.
        </p>
      </div>
      <button class="show-hide-btn" onclick="toggleCard()">설명</button>
    </div>
    <script>
      const card = document.getElementById("card");
      const koreanPeninsula = document.querySelector(".korean-peninsula");

      function moveCard() {
        const mapContainer = document.querySelector(".map-container");
        const mapRect = mapContainer.getBoundingClientRect();

        // 카드를 중앙 오른쪽으로 이동
        card.style.transform = `translateX(${
          mapRect.width * 0.75
        }px) translateY(${mapRect.height * 0.5}px) translate(-50%, -50%)`;
      }

      function toggleCard() {
        card.style.opacity = card.style.opacity === "1" ? "0" : "1";

        // 이미지가 왼쪽으로 이동
        koreanPeninsula.style.transform =
          card.style.opacity === "1" ? "translateX(-10%)" : "translateX(0)";
      }

      // 페이지 로드 후 카드 이동
      moveCard();

      // 창 크기가 변경될 때마다 카드 이동
      window.addEventListener("resize", moveCard);
    </script>
  </body>
</html>
