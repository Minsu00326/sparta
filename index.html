<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      .card:hover {
        transform: scale(1.1);
        transition: transform 0.3s ease;
      }
    </style>
  </head>

  <body>
    <div class="hero bg-dark text-center py-5">
      <h1 class="text-white">나만의 르탄마켓</h1>
      <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container mt-5">
      <div class="row">
        <!-- 냄비 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="https://media.istockphoto.com/id/1479963357/ko/%EC%82%AC%EC%A7%84/%EC%A3%BC%EB%B0%A9-%EB%8F%84%EA%B5%AC.webp?b=1&s=170667a&w=0&k=20&c=yu_EIYRw-A90WDU4LM0puJ6jfjvjyvl5Aeu5LnEe7-E="
              class="card-img-top"
              alt="냄비 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">냄비</h5>
              <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
              <p class="card-text">
                한 번 밖에 안 쓴 냄비 팝니다. 부모님이 독립할 때 주신 거에요!
              </p>
              <a
                href="https://spartacodingclub.kr/"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <!-- 전기밥솥 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="https://media.istockphoto.com/id/1284510713/ko/%EC%82%AC%EC%A7%84/%EC%97%AC%EC%84%B1%EC%9D%98-%EC%86%90%EC%9D%80-%EC%A6%9D%EA%B8%B0%EC%99%80-%EC%A0%84%EA%B8%B0-%EB%B0%A5%EC%86%A5%EC%97%90-%EC%9E%90%EC%8A%A4%EB%AF%BC-%EC%8C%80-%EC%9A%94%EB%A6%AC%EB%A5%BC-%EC%8A%A4%ED%91%B8%ED%95%91%EB%90%9C%EB%8B%A4-%ED%83%9C%EA%B5%AD-%EC%9E%AC%EC%8A%A4%EB%AF%BC-%EC%8C%80.webp?b=1&s=170667a&w=0&k=20&c=6PcEJwvd-DAATf1K7x1WxP9EDkATKGaPEfKFP8c14iI="
              class="card-img-top"
              alt="전기밥솥 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">전기밥솥</h5>
              <h6 class="card-subtitle mb-2 text-muted">8만원</h6>
              <p class="card-text">
                거의 사용하지 않은 전기밥솥 팝니다. 상태 양호합니다.
              </p>
              <a
                href="https://spartacodingclub.kr/"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <!-- 주전자 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="https://images.unsplash.com/photo-1600048224980-f3507a617198?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8JUVDJUEzJUJDJUVDJUEwJTg0JUVDJTlFJTkwfGVufDB8fDB8fHww"
              class="card-img-top"
              alt="주전자 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">주전자</h5>
              <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
              <p class="card-text">
                사용감이 있지만 기능에는 문제 없는 주전자 팝니다.
              </p>
              <a
                href="https://spartacodingclub.kr/"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <!-- 청소기 카드 -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="청소기.jpg" class="card-img-top" alt="노트북" />
            <div class="card-body">
              <h5 class="card-title">청소기</h5>
              <h6 class="card-subtitle mb-2 text-muted">20만원</h6>
              <p class="card-text">흡입력이 엄청난 청소기를 판매합니다.</p>
              <a
                href="https://spartacodingclub.kr/"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
